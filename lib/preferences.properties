# valid platforms are currently: mac, win, linux
# optionally the arch name can be included like (linux_amd64)
# multiple values can be specified, delimit with space

lib/mac/jdic_misc.jar = mac

lib/win32/jdic.jar = win_i386
lib/linux_i386/jdic.jar = linux_i386
lib/linux_amd64/jdic.jar = linux_amd64
lib/stub/jdic.jar = mac